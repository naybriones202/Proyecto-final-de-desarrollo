<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Escolar</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">

  <div class="container mt-5">

    <!-- LOGIN -->
    <div id="vistaLogin" class="row justify-content-center" style="min-height:80vh;">
      <div class="col-md-4">
        <div class="card p-4 shadow-sm text-center">
          <h3 class="mb-4 text-primary">Sistema Escolar</h3>

          <form id="formLogin">
            <input id="loginCedula" class="form-control mb-2" placeholder="Cédula" required>
            <input id="loginClave" type="password" class="form-control mb-3" placeholder="Contraseña" required>
            <button class="btn btn-primary w-100">Ingresar</button>
            <p id="loginError" class="text-danger mt-3 fw-bold"></p>
          </form>
        </div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div id="vistaDashboard" class="d-none">

      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary">Panel de Administración</h2>
        <button id="btnSalir" class="btn btn-outline-danger">Cerrar sesión</button>
      </div>

      <!-- USUARIOS -->
      <div class="card p-3 mb-4 admin-only">
        <h4>Usuarios</h4>

        <input id="inputBuscar" class="form-control my-2" placeholder="Buscar por nombre o cédula">

        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Cédula</th>
              <th>Nombre</th>
              <th>Rol</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>

      <!-- MATERIAS -->
      <div class="card p-3">
        <h4>Materias</h4>

        <div class="input-group mb-2 admin-only">
          <input id="nombreMateria" class="form-control" placeholder="Nombre de la materia">
          <button class="btn btn-success" onclick="crearMateria()">Guardar</button>
        </div>

        <table class="table">
          <thead>
            <tr>
              <th>Código</th>
              <th>Materia</th>
            </tr>
          </thead>
          <tbody id="tablaMaterias"></tbody>
        </table>
      </div>

    </div>
  </div>

  <!-- VITE -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
