<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Estudiante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-4">

  <div id="vistaLogin" class="text-center d-flex flex-column justify-content-center vh-100">
    <h3 class="mb-3">Acceso Estudiantes</h3>

    <form id="formLogin" style="max-width:300px;margin:auto;">
      <input id="loginCedula" class="form-control mb-2" placeholder="CÃ©dula">
      <input id="loginClave" type="password" class="form-control mb-2" placeholder="Clave">
      <button class="btn btn-primary w-100">Ingresar</button>
      <p id="loginError" class="text-danger mt-2"></p>
    </form>
  </div>

  <div id="vistaDashboard" class="d-none">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Hola, <span id="nombreEstudiante" class="text-success"></span></h3>
      <button id="btnSalir" class="btn btn-outline-secondary">Salir</button>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white">
        Mis Calificaciones
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Materia</th>
              <th>Profesor</th>
              <th>Nota</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody id="tablaMisNotas"></tbody>
        </table>
        <p id="mensajeSinNotas" class="text-center text-muted d-none">
          No tienes calificaciones registradas.
        </p>
      </div>
    </div>
  </div>

</div>

<!-- VITE -->
<script type="module" src="/src/main.js"></script>
</body>
</html>
